---
name: Check 🛠

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  linter:
    if: github.event_name != 'push'
    name: SuperLinter 🦸‍♀️
    uses: averissimo/r.pkg.template/.github/workflows/linter.yaml@main
